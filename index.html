<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Textarea Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    </head>
    <body class="p-4">
        <div class="container">
            <h3>Live Textarea Editor</h3>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="fontSizeSelect" class="form-label">Font Size</label>
                    <select id="fontSizeSelect" class="form-select">
                        <option value="12px" selected>12px</option>
                        <option value="16px">16px</option>
                        <option value="20px">20px</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="fontColorSelect" class="form-label">Font Color</label>
                    <select id="fontColorSelect" class="form-select">
                        <option value="black" selected>Black</option>
                        <option value="blue">Blue</option>
                        <option value="red">Red</option>
                    </select>
                </div>
                <div class="col-md-6 d-flex align-items-end">
                    <div class="btn-group">
                        <button id="boldBtn" class="btn btn-outline-dark">Bold</button>
                        <button id="italicBtn" class="btn btn-outline-dark">Italic</button>
                        <button id="resetBtn" class="btn btn-outline-secondary">Reset</button>
                    </div>
                </div>
            </div>
            <textarea id="editor" placeholder="Type something here..."></textarea>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
    </html>
